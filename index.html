<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="./css.css">
</head>
<!-- https://trello.com/b/UJMd8xKZ/scrumbord-it -->
<body id="body">
    <div class="plate">
        <div class="turn">
            <div id="turn">Player turn: X</div>
        </div>
        <div class="play-area">
            <div id="1" class="square empty"></div>
            <div id="2" class="square empty"></div>
            <div id="3" class="square empty"></div>
            <div id="4" class="square empty"></div>
            <div id="5" class="square empty"></div>
            <div id="6" class="square empty"></div>
            <div id="7" class="square empty"></div>
            <div id="8" class="square empty"></div>
            <div id="9" class="square empty"></div>
            <div id="overlay"></div>
        </div>
        <div class="results">
            <div id="win-x">X Wins: 0</div>
            <div id="ties">Ties: 0</div>
            <div id="win-o">O Wins: 0</div>
        </div>
        <button id="reset">Reset Board</button>
    </div>

    <script src="./js.js"></script>
</body>
</html>
